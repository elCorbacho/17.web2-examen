spring.application.name=ipss.web2.examen

# ==================== DATABASE CONFIGURATION - MYSQL RDS ====================
spring.datasource.url=jdbc:mysql://db-ipss.cb2es8a2cxpo.us-east-2.rds.amazonaws.com:3306/web2_examen
spring.datasource.username=admin
spring.datasource.password=totoralillo12..
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ==================== SWAGGER / OPENAPI ====================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha


# ==================== ERROR HANDLING - INVALID ENDPOINTS ====================
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# ==================== SERVER CONFIGURATION ====================
server.port=8080
server.servlet.context-path=/

# ==================== LOGGING ====================
logging.level.root=INFO
logging.level.ipss.web2.examen=DEBUG
logging.level.org.springframework.web=DEBUG

# Logs más legibles para endpoints
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=INFO

# Habilitar colores ANSI en consola
spring.output.ansi.enabled=ALWAYS

# Información adicional en startup
spring.main.log-startup-info=true